<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <br>
            <input type="email">
        </div>
        <br>
        <div>
            <label for="">Message</label>

            <textarea cols="50" rows="4"></textarea>

            <label for="Age">Age</label><br>

        </div>

        <div>

            <input type="radio" id="Super" name="Membership" value="Super"> <label for="Super">Super</label>
        </div>
        <br>
        <div>
            <label for="">I like..</label>
            <input type="checkbox"> <label for="Bike">Bike</label>
            <input type="checkbox"><label for="car">car</label>
            <input type="checkbox"> <label for="Boat">Boat</label>
        </div>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</body>
